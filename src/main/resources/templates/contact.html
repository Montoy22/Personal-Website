<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body class="d-flex flex-column">
        <!-- Page content-->
        <section class="py-5" th:fragment="contact">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                
                            <!-- Success message -->
                            <div th:if="${param.success}">
                                <div class="alert alert-success">Message sent successfully!</div>
                            </div>
                            
                            <!-- Error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Failed to send message. Please try again.</div>
                            </div>

                            <form th:action="@{/contact}" method="post">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                                    <label for="name">Full name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                                    <label for="email">Email address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                                    <label for="phone">Phone number</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message..." style="height: 10rem" required></textarea>
                                    <label for="message">Message</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                                </div>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
